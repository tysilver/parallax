<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		body, html {
			height: 100%;
			width: 100%;
			margin: 0px;
			padding: 0px;
		}

		#main-content {
			background-image: url('https://www.loiselleinsurance.com/files/2015/04/trees2.jpg');
		    background-repeat: no-repeat;
		    background-position: 0% 0%;
		    height: 100%;
		}

		#secondary-content {
			height: 2000px;
			width: 100%;
			background-color: black;
			text-align: center;
			color: white;
			padding-top: 50px;
		}
	</style>
</head>
<body>
	<div id="main-content">
	</div>
	<div id="secondary-content">
		<h1>I hope you like this parallax example.</h1>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		var mainPosition

		$(document).ready(function(){
			mainPosition = 0
			$("#secondary-content").offset({ top: 250, left: 0})
		})

		$(window).on('scroll', function () {
			console.log($(window).scrollTop())
			$('#main-content').css('background-position', '0% ' + (mainPosition + $(window).scrollTop()/10.0) + '%')
		})

		$(window).resize(function () {
		    $("#main-content").offset({ top: 0, left: 0})
		    $("#secondary-content").offset({ top: 250, left: 0})
		});
	</script>
</body>
</html>
